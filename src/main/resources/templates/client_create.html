<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <title th:text="${appTitle} + ' | Create Client'"></title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link th:replace="~{fragments/dependencies.html}" />
    </head>
    <body>
      <div th:replace="~{fragments/navigation.html}"></div>
      <h2>Create New Client</h2>
      <form action="#" th:action="@{/clients/create}" th:object="${client}" method="post" class="form-inline">
        <div class="input-group">
          <label for="firstName" class="col-lg-1">First Name:</label>
            <div class="col-lg-3"><input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required></div>
        </div>
        <div class="input-group">
          <label for="lastName" class="col-lg-1">Last Name:</label>
            <div class="col-lg-3"><input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" required></div>
        </div>
          <div class="input-group">
              <label for="email" class="col-lg-1">Email:</label>
              <div class="col-lg-3"><input type="email" id="email" class="form-control" placeholder="Email" th:field="*{email}" required></div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
      </form>
    </body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <title th:text="${appTitle} + ' | Create Client'"></title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link th:replace="~{fragments/dependencies.html}" />
    </head>
    <body>
      <div th:replace="~{fragments/navigation.html}"></div>
      <h2>Create New Client</h2>
      <form action="#" th:action="@{/clients/create}" th:object="${client}" method="post" class="form-floating">
        <div class="form-floating col-lg-4">
          <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating col-lg-4">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" required>
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating col-lg-4">
          <input type="email" id="email" class="form-control" placeholder="Email" th:field="*{email}" required>
          <label for="email">Email</label>
        </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
      </form>
    </body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${appTitle} + ' | Edit Client'"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:replace="~{fragments/dependencies.html}" />
    </head>
    <body>
        <div th:replace="~{fragments/navigation.html}"></div>
        <h2>Edit Client</h2>
        <form action="#" th:action="@{'/clients/edit?id=' + ${client.id}}" th:object="${client}" method="post" class="form-floating">
            <div class="form-floating col-lg-4">
                <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" th:value="${client.firstName}" required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating col-lg-4">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" th:value="${client.lastName}" required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating col-lg-4">
                <input type="email" id="email" class="form-control" placeholder="Email" th:field="*{email}" th:value="${client.email}" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </body>
</html>

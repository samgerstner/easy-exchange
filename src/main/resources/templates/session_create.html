<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${appTitle} + ' | Create Upload Session'"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:replace="~{fragments/dependencies.html}" />
    </head>
    <body>
        <div th:replace="~{fragments/navigation.html}"></div>
        <h2>Create New Upload Session</h2>
        <form action="#" th:action="@{/upload-sessions/create}" th:object="${us}" method="post">
            <div class="input-group">
                <label for="maxDocs" class="col-lg-1">Max Documents:</label>
                <div class="col-lg-3"><input type="number" id="maxDocs" class="form-control" placeholder="Max Docs" th:field="*{maxDocuments}"  min="1" required></div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="uploadLocked" th:field="*{uploadLocked}">
                <label class="form-check-label col-lg-1" for="uploadLocked">Upload Locked</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="downloadLocked" th:field="*{downloadLocked}">
                <label class="form-check-label col-lg-1" for="downloadLocked">Download Locked</label>
            </div>
            <div class="input-group">
                <label for="clientID" class="col-lg-1">Client:</label>
                <div class="col-lg-3"><select id="clientID" class="form-select" aria-label="Select Client" th:field="*{client}">
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.firstName} +
                        ' ' + ${client.lastName} + ' (' + ${client.email} + ')'"></option>
                </select></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </body>
</html>

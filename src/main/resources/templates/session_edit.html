<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${appTitle} + ' | Edit Upload Session'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:replace="~{fragments/dependencies.html}" />
  </head>
  <body>
    <div th:replace="~{fragments/navigation.html}"></div>
    <h2>Create New Upload Session</h2>
    <form action="#" th:action="@{'/upload-sessions/edit?guid=' + ${us.guid}}" th:object="${us}" method="post">
      <div class="form-group">
        <label for="maxDocs">Maximum Documents:</label>
        <input type="number" id="maxDocs" class="form-control" placeholder="Max Docs" th:field="*{maxDocuments}"  th:value="${us.maxDocuments}" min="1" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="uploadLocked" th:field="*{uploadLocked}" th:checked="${us.isUploadLocked()}">
        <label class="form-check-label" for="uploadLocked">Upload Locked</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="downloadLocked" th:field="*{downloadLocked}" th:checked="${us.isDownloadLocked()}">
        <label class="form-check-label" for="downloadLocked">Download Locked</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </body>
</html>
